spring.application.name=route-app-api
server.port=${PORT:8080}

# MongoDB Configuration
# Use environment variable for MongoDB URI
# Default to local MongoDB if MONGODB_URI is not set
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/route_app_db}

spring.data.mongodb.auto-index-creation=false

# Logging
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.level.com.app.route_app_api=DEBUG

